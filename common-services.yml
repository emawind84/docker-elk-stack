version: "2"

services:
  elasticsearch:
    container_name: elasticsearch-srv
    environment: 
      - ES_JAVA_OPTS
      - ES_USER
      - ES_PASSWORD
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    extends:
      service: logging

  logstash:
    container_name: logstash-srv
    environment: 
      - LOGSPOUT=ignore
      - LS_JAVA_OPTS
      - ES_USER
      - ES_PASSWORD
    extends:
      service: logging

  kibana:
    container_name: kibana-srv
    environment: 
      - LOGSPOUT=ignore
      - ES_USER
      - ES_PASSWORD
    extends:
      service: logging

  nginx:
    environment: 
      - LOGSPOUT=ignore
    extends:
      service: logging

  headplug:
    image: mobz/elasticsearch-head:5
    environment: 
      - LOGSPOUT=ignore
    extends:
      service: logging

  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    environment: 
      - LOGSPOUT=ignore
    extends:
      service: logging

  logging:
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"