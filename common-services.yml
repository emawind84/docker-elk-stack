version: "2"

services:
  elasticsearch:
    container_name: elasticsearch-srv
    environment: 
      - ES_JAVA_OPTS
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  logstash:
    container_name: logstash-srv
    environment: 
      - LOGSPOUT=ignore
      - LS_JAVA_OPTS

  kibana:
    container_name: kibana-srv
    environment: 
      - LOGSPOUT=ignore

  logspout:
    container_name: "datashipper-logspout"
    image: gliderlabs/logspout
    environment:
      - DEBUG=true
      - LOGSPOUT=ignore
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nginx:
    environment: 
      - LOGSPOUT=ignore

  filebeat:
    container_name: "datashipper-filebeat"
    volumes:
      - ${LOG_PATH}:/usr/local/log
    environment: 
      - LOGSPOUT=ignore

  headplug:
    image: mobz/elasticsearch-head:5
    environment: 
      - LOGSPOUT=ignore

  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    environment: 
      - LOGSPOUT=ignore