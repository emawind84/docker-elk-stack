input {
  tcp {
    port => 5000
    type => syslog
    codec => multiline {
      pattern => "%{SPACE}at %{JAVACLASS:class}\.%{JAVAMETHOD:method}"
      what => "previous"
      multiline_tag => "drop"
    }
  }
  udp {
    port => 5000
    type => syslog
    codec => multiline {
      pattern => "%{SPACE}at %{JAVACLASS:class}\.%{JAVAMETHOD:method}"
      what => "previous"
      multiline_tag => "drop"
    }
  }
  stdin { }
  beats {
    port => 5043
    # codec => multiline {
    #   pattern => "%{SPACE}at %{JAVACLASS:class}\.%{JAVAMETHOD:method}"
    #   what => "previous"
    # }
  }
}

filter {
  if "drop" in [tags] {
    drop { }
  }
  
  if [type] == "syslog" {
    grok {
      match => { "message" => "(?m)%{SYSLOG5424PRI}%{NONNEGINT:ver} +(?:%{TIMESTAMP_ISO8601:ts}|-) +(?:%{HOSTNAME:containerid}|-) +(?:%{NOTSPACE:containername}|-) +(?:%{NOTSPACE:proc}|-) +(?:%{WORD:msgid}|-) +(?:%{SYSLOG5424SD:sd}|-|) +%{GREEDYDATA:msg}" }
      add_tag => [ "syslog" ]
    }
    syslog_pri { }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
    # if !("_grokparsefailure" in [tags]) {
    #   mutate {
    #     replace => [ "@source_host", "%{syslog_hostname}" ]
    #     replace => [ "@message", "%{syslog_message}" ]
    #   }
    # }
    mutate {
      remove_field => [ "syslog_hostname", "syslog_message", "syslog_timestamp" ]
    }
    grok {
        #match => { "msg" => "%{IP:client_host}%{SPACE}%{GREEDYDATA:msg}" }
        match => { "msg" => "%{COMMONAPACHELOG}" }
        add_tag => [ "httpd_log" ]
    }
    mutate {
        # this should be the last mutate
        remove_field => [ "msg" ]
        remove_tag => [ "_grokparsefailure" ]
    }
  }
}

output {
    elasticsearch { 
      hosts => ["http://elasticsearch:9200"]
      timeout => 240
    }
    stdout { codec => rubydebug }
}